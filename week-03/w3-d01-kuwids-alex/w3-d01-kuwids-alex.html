## .hand[Scaling graphs]


```r
dat &lt;- tribble(
   ~x,   ~y,
   1,    0.5,
   1.5,  1,
   2,    2,
   2.5,  2.5,
   3,    3,
   3.5,  3,
   4,    45,
   4.5,  4.5,
   5,    4,
   5.5,  5,
   6,    5.5
)
```
---

## .hand[Scaling graphs]


```r
dat %&gt;% ggplot(aes(x = x, y = y)) +
